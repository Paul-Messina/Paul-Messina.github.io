<!DOCTYPE html>
<html>
	<head>
		<title>Lab 6</title>
		<script type="text/JavaScript"> <!--
		//document.write("Hello World!"); //-->
		function validateForm() {
    			var x = document.forms["myForm"]["name"].value;
   			var name = /^[A-Za-z\s]+$/.test(x)
    			var num = document.forms["myForm"]["number"].value;
    			var len = num.length;     
    			var isphone = /^(1\s|1|)?((\(\d{3}\))|\d{3})(\-|\s)?(\d{3})(\-|\s)?(\d{4})$/.test(num);
			var fD = num.charAt(3);
			var sD = num.charAt(7);

 			if (x == "") {
        			alert("Name must be filled out");
        			return false;
    			}

			if (name != true){
				alert("Name must be entered correctly");
				return false;  
			}

    			if (len != 12){
    				alert("Enter a correct phone number");
    				return false; 
    			}
    			else if (fD != '-' && sD != '-'){
    				alert("Enter a correct phone number"); 
    				return false; 
    			}
    			else if (isphone == false){ 
    				alert("Enter a correct phone number"); 
    				return false;
			} 
    			return true; 
		}
		</script>
	</head>

	<body style="background-color: purple">
		<h1 style="text-align: center; font-weight: bold">Welcome! Please Provide Your Information</h1>
		<center>
			<form name="myForm" method="post" action="http://www2.scs.ryerson.ca/~pamessin/cgi-bin/Lab6.cgi" onsubmit="return validateForm()">
Enter your name: <input type="text" id="name" name="name" />
			<br>
Enter your address: <input type="text" id="address" name="address"/>
			<br>
Enter your phone number: <input type="text" id="number" name="number" />
			<br>
			<input type='submit' value="Submit to Ruby" onclick="myForm.action='http://www2.scs.ryerson.ca/~pamessin/cgi-bin/Lab6.cgi'; return true;">
			<input type='submit' value="Submit to Python" onclick="myForm.action='http://www2.scs.ryerson.ca/~pamessin/cgi-bin/Lab6.py';  return true;">
			</form> 
		</center>
	</body>
</html>
